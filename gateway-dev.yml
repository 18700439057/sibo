zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:

    configure:
        path: /config/**
        url: http://localhost:3000
        strip-prefix: true
        sensitiveHeaders:
    userCenter:
        path: /userCenter/**
        url: http://localhost:3003
        strip-prefix: true
        sensitiveHeaders:
    system:
        path: /system/**
        url: http://localhost:3004
        strip-prefix: true
        sensitiveHeaders:
    log:
        path: /log/**
        url: http://localhost:3005
        strip-prefix: true
        sensitiveHeaders:
server:
  port: 3001

