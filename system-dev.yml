server:
  port: 3004
mongo:
  url: mongodb://127.0.0.1:27017/sibo_system
defaultData:
  rootVersion: 1
  apps:
    user_center: 
      name: 用户中心
      config-version: 1
      SRN: userCenter,
      icon: iconfont icon-yonghuzhongxin
      modules:
        - {name: 用户管理,access-uri: /user/list,SRN: userManager}
        - {name: 角色管理,access-uri: /role/list,SRN: roleManager}
    app_center:
      name: 应用中心
      config-version: 1
      SRN: appCenter
      icon: iconfont icon-yingyongzhongxin
      modules:
        - {name: 挂载,access-uri: /app/list,SRN: load}
        - {name: 卸载,access-uri: "/app/unload/:1",SRN: unload}
        - {name: 更新,access-uri: "/app/update/:2",SRN: update}
        - {name: 查看,access-uri: "/app/view/:3",SRN: view}
    system_center:
      name: 系统管理
      config-version: 1
      SRN: system
      icon: iconfont icon-xitongguanli
      modules:
        - {name: 字典管理,access-uri: /dictionaries/list,SRN: dict}
        - {name: 组织管理,access-uri: /organization/list,SRN: org}
    logs_center:
        name: 日志管理
        config-version: 1
        icon: iconfont icon-rizhiguanli
        SRN: log
        modules:
          - {name: 行为日志,access-uri: /log/list,SRN: logsManager}
          - {name: 登录日志,access-uri: /logLogin/list,SRN: loginLogManager}
